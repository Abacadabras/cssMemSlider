<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Css Mem Slider</title>
</head>
<body>
<main class="page">
  <div class="slider">
    <section>
      <input id="radio-img1" type="radio" name="radio-img" checked>
      <label for="radio-img1"><span></span></label>
      <input id="radio-img2" type="radio" name="radio-img">
      <label for="radio-img2"><span></span></label>
      <input id="radio-img3" type="radio" name="radio-img">
      <label for="radio-img3"><span></span></label>
      <input id="radio-img4" type="radio" name="radio-img">
      <label for="radio-img4"><span></span></label>
      <div class="slider__mem">
        <div class="img img1"></div>
        <div class="img img2"></div>
        <div class="img img3"></div>
        <div class="img img4"></div>
      </div>
      <div class="slider__text">
        <p id="text-img1">Obninsk 1</p>
        <p id="text-img2">Obninsk 2</p>
        <p id="text-img3">Obninsk 3</p>
        <p id="text-img4">Obninsk 4</p>
      </div>
    </section>
  </div>
</main>
</body>
</html>
